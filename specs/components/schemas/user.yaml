User:
  type: object
  properties:
    id:
      type: string
      format: uuid
      description: "The unique identifier for the user."
      readOnly: true
    username:
      type: string
      description: "The unique username for login."
      example: "johndoe"
    name:
      type: string
      description: "The user's full display name."
      example: "John Doe"
    email:
      type: string
      format: email
      example: "john.doe@example.com"
    role:
      $ref: "./role.yaml"
    createdAt:
      type: string
      format: date-time
      description: "The timestamp of when the user was created."
      readOnly: true
    updatedAt:
      type: string
      format: date-time
      description: "The timestamp of when the user was last updated."
      readOnly: true

NewUser:
  type: object
  required:
    - username
    - name
    - email
    - password
    - roleId
  properties:
    username:
      type: string
      example: "janedoe"
    name:
      type: string
      example: "Jane Doe"
    email:
      type: string
      format: email
      example: "jane.doe@example.com"
    password:
      type: string
      format: password
      description: "User's password. Will be hashed by the server."
      writeOnly: true
    roleId:
      type: string
      format: uuid
      description: "The ID of the role to assign to the new user."

UpdateUser:
  type: object
  description: "Fields to update for a user. All fields are optional."
  properties:
    name:
      type: string
      example: "Jane Doe"
    email:
      type: string
      format: email
      example: "jane.doe@example.com"
    roleId:
      type: string
      format: uuid
      description: "The new role ID to assign to the user."