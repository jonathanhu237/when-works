Permission:
  type: "object"
  properties:
    id:
      type: "string"
      format: "uuid"
      description: "The unique identifier for the permission."
      readOnly: true
    name:
      type: "string"
      description: "The name of the permission (e.g., users:create)."
      example: "users:create"
      readOnly: true
    description:
      type: "string"
      description: "A short description of what this permission allows."
      example: "Allows creating a new user."
      readOnly: true

Role:
  type: object
  properties:
    id:
      type: string
      format: uuid
      description: "The unique identifier for the role."
      readOnly: true
    name:
      type: string
      description: "The name of the role."
      example: "Administrator"
    description:
      type: string
      description: "A short description of the role's permissions and responsibilities."
      example: "Has full access to all system features."
    permissions:
      type: "array"
      description: "A list of permissions associated with this role."
      items:
        $ref: "#/Permission"

NewRole:
  type: "object"
  description: "The request body for creating a new role."
  required:
    - "name"
  properties:
    name:
      type: "string"
      example: "Senior Assistant"
    description:
      type: "string"
      example: "Responsible for daily operations and tracking attendance."
    permissionIds:
      type: "array"
      description: "A list of permission IDs to assign to the new role."
      items:
        type: "string"
        format: "uuid"

UpdateRole:
  type: "object"
  description: "Fields for updating an existing role. All fields are optional."
  properties:
    name:
      type: "string"
      example: "Senior Assistant"
    description:
      type: "string"
      example: "Responsible for daily operations and tracking attendance."
    permissionIds:
      type: "array"
      description: "A list of permission IDs to assign to the role."
      items:
        type: "string"
        format: "uuid"