"/account/profile":
  get:
    tags:
      - "Account Management"
    summary: "Get current user's profile"
    description: "Retrieves the complete profile information for the currently authenticated user."
    responses:
      "200":
        description: "Profile retrieved successfully."
        content:
          application/json:
            schema:
              $ref: "../components/schemas/user.yaml#/User"
      "401":
        description: "Unauthorized - User is not logged in."
  patch:
    tags:
      - "Account Management"
    summary: "Update current user's profile"
    description: "Allows a logged-in user to update their own name and email address."
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../components/schemas/account.yaml#/UpdateProfileRequest"
    responses:
      "200":
        description: "Profile updated successfully. Returns the updated user object."
        content:
          application/json:
            schema:
              $ref: "../components/schemas/user.yaml#/User"
      "400":
        description: "Invalid input provided."
      "401":
        description: "Unauthorized - User is not logged in."

"/account/password":
  put:
    tags:
      - "Account Management"
    summary: "Change current user's password"
    description: "Allows a logged-in user to change their own password by providing their current password."
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../components/schemas/account.yaml#/ChangePasswordRequest"
    responses:
      "204":
        description: "Password updated successfully. No content is returned."
      "400":
        description: "Invalid input provided."
      "401":
        description: "Unauthorized - User is not logged in."
      "403":
        description: "Forbidden - The provided 'currentPassword' is incorrect."